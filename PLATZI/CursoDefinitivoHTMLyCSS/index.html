<!DOCTYPE html>
<html lang="en">
<head>
    <!--En el head va todo lo importante que no es visual al usuario, dependencias, css-->
    <meta charset="UTF-8"> <!--Meta se cierra sola, UTF 8 para caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Pagina de registro de clientes"> <!--Es lo que se vera como descripcion en el navegador-->
    <meta name = "robots" content="index,follow"> <!--Robots por navegadores, decir que se autoriza a los robots poder ayudar aocomodar nuestra pagina para la busqueda que se haga  -->
    <title>Index</title>
</head>
<body>
    <!--En el body es lo que vera el usuario-->
    
</body>
</html>
