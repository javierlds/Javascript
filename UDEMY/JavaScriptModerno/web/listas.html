<!DOCTYPE html>

<html>
    <head>
        <title>Uso de listas en html</title>
    </head>
    <body>
        <h3>Listado de frutas ordenada</h3>
        <ol><!--Listas ordenadas-->
            <li>Manzana</li>
            <li>Naranja</li>
            <li>Pera</li>
            <li>Papaya</li>

        </ol>

        <h3>Listado de futas desordenada</h3>
        <ul>
            <li>Manzana
                <ul>
                    <li>Roja</li> <!--Sublistado-->
                    <li>verde</li>
                </ul>
            </li>
            <li>Naranja</li>
            <li>Pera</li>
            <li>Papaya</li>
        </ul>

    </body>
</html>
